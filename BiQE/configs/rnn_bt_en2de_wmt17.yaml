    - "/home/user_data/houq/transformer_share/QE_en2de2018_SMT_formal/dev.tok.tc.bpe.90000.mt"
    - "/home/user_data/houq/transformer_share/QE_en2de2018_SMT_formal/dev.smt.hter"
  vocabularies:
    - type: "bpe"
      dict_path: "/home/user_data/houq/wmt17_de_en/vocab.en.json"
      max_n_words: -1
    - type: "bpe"
      dict_path: "/home/user_data/houq/wmt17_de_en/vocab.de.json"
